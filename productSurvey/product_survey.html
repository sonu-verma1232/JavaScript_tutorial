<!DOCTYPE html>
<html>
    <head>
        <title>Luxury Brand Feedback</title>
    </head>
    <body>
        <h1>Welcome to Luxury Brand Products Feedback</h1>
        <h2>Provide Your Feedback</h2>
        <label for="name">Name:</label><br>
        <input type="text" placeholder="Your Name" id="name" required><br>
        <label for="age">Age:</label><br>
        <input type="number" placeholder="Your Age" id="age" required><br>
        <label for="email">Email:</label><br>
        <input type="email" placeholder="Your Email" id="email" required><br>
        <label for="job">Job:</label><br>
        <input type="text" placeholder="Your Job" id="job" required><br>
        <label for="designation">Designation:</label><br>
        <input type="text" placeholder="Your designation" id="designation" required><br>
        <label for="productType">Product Type:</label><br>
        <select id="productType">
            <option value="perfume">Perfume</option>
            <option value="cream">Cream</option>
            <option value="oils">Oils</option>
        </select><br>
        <label for="feedbackText">Feedback:</label><br>
        <textarea id="feedbackText" cols="30" rows="3" placeholder="Enter your feedback here" required></textarea><br>
        <label for="experinceText">Experience:</label><br>
        <textarea id="experinceText" cols="30" rows="3" placeholder="Enter your experience here" required></textarea><br>
        <button id="submitBtn">Submit Feedback</button>
        <hr>
        <div id="userInfo" style="display:none;">
            <h2>User Information:</h2>
            <p>Name: <span id="userName"></span></p>
            <p>Age: <span id="userAge"></span></p>
            <p>Email: <span id="userEmail"></span></p>
            <p>Job: <span id="userJob"></span></p>
            <p>Designation: <span id="userDesignation"></span></p>
            <p> Feedback for<span id="userProductChoice"></span>: <span id="userFeedback"></span> </p>
            <p> User Experice: <span id="userExperience"></span> </p>
        </div>
        <script src="product_survey.js"></script>
    </body>
</html>
